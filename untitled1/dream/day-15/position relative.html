<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #one{
            width: 100px;
            height:100px;
            border: 3px solid red;
        }
        #two{
            width: 100px;
            height:100px;
            border: 3px solid yellow;
            position: relative;
            top:30px;
            left:20px;
        }
        #there{
            width: 100px;
            height:100px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="there"></div>
</body>
</html>
